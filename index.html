<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	
	<div class="wrapper">
		<div class="form">
			
			<!-- Tabs to switch between login in and registration to css -->
			<!-- <input type="radio" id="tab-1" name="tabs" checked>
			<label class="tab" for="tab-1" title="Авторизация">Авторизация</label>

			<input type="radio" id="tab-2" name="tabs">
			<label class="tab" for="tab-2" title="Регистрация">Регистрация</label> -->

			<!-- Tabs to switch between login in and registration to js -->
			<label class="tab active" title="Авторизация">Авторизация</label>
			<label class="tab" title="Регистрация">Регистрация</label>
			
			<!-- login form -->
			<form id="form-1" class="tab-form active">

				<div class="input-field">
					<input class="input" type="text" required>
					<label>Введите E-mail</label>
				</div> <!-- input-field -->

				<div class="input-field">
					<input class="input" type="password" required>
					<label>Введите пароль</label>
				</div> <!-- input-field -->
				
				<a href="#" class="button">Войти</a>

				<ul class="social">
					<li><a href="#"><i class="fa fa-facebook"></i></a></li>
					<li><a href="#"><i class="fa fa-twitter"></i></a></li>
					<li><a href="#"><i class="fa fa-instagram"></i></a></li>
					<li><a href="#"><i class="fa fa-vk"></i></a></li>
					<li><a href="#"><i class="fa fa-youtube"></i></a></li>
				</ul>

				<a href="#">Я забыл(а) свой пароль</a>
			</form>

			<!-- registration form, hidden by default -->
			<form id="form-2" class="tab-form">
				<div class="input-field">
					<input class="input" type="text" required>
					<label>Введите E-mail адресс</label>
				</div> <!-- input-field -->

				<div class="input-field">
					<input class="input" type="text" required>
					<label>Введите своё имя</label>
				</div> <!-- input-field -->

				<div class="input-field">
					<input class="input" type="password" required>
					<label>Введите пароль</label>
				</div> <!-- input-field -->

				<a href="#" class="button">Регистрация</a>

				<div class="recover">
					<input type="checkbox" id="ckbox">
					<label for="ckbox">Ознакомлен(а) и принимаю <a href="#">условия регистрации</a></label>
				</div> <!-- recover -->
			</form>
			
		</div> <!-- form -->
	</div> <!-- wrapper -->

</body>
</html>
