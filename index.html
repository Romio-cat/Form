<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	
	<div class="wrapper">
		<div class="form">
			
			<!-- Табы для переключения между входом и регистрацией на css -->
			<!-- <input type="radio" id="tab-1" name="tabs" checked>
			<label class="tab" for="tab-1" title="Авторизация">Авторизация</label>

			<input type="radio" id="tab-2" name="tabs">
			<label class="tab" for="tab-2" title="Регистрация">Регистрация</label> -->

			<!-- Табы для переключения между входом и регистрацией на js -->
			<label class="tab active" title="Авторизация">Авторизация</label>
			<label class="tab" title="Регистрация">Регистрация</label>
			
			<!-- форма для входа -->
			<form id="form-1" class="tab-form active">
				<input class="input" type="email" placeholder="Введите E-mail">
				<input class="input" type="password" placeholder="Введите пароль">
				<a href="#" class="button">Войти</a>
				<ul class="social">
					<li><a href="#"><i class="fa fa-facebook"></i></a></li>
					<li><a href="#"><i class="fa fa-twitter"></i></a></li>
					<li><a href="#"><i class="fa fa-instagram"></i></a></li>
					<li><a href="#"><i class="fa fa-vk"></i></a></li>
					<li><a href="#"><i class="fa fa-youtube"></i></a></li>
				</ul>
				<a href="#">Я забыл(а) свой пароль</a>
			</form>

			<!-- форма для регистрации, по умолчанию скрыта -->
			<form id="form-2" class="tab-form">
				<input class="input" type="email" placeholder="Введите E-mail адресс">
				<input class="input" type="text" placeholder="Введите сове имя">
				<input class="input" type="password" placeholder="Введите пароль">
				<a href="#" class="button">Регистрация</a>
				<div class="recover">
					<input type="checkbox">
					<label>Ознакомлен(а) и принимаю <a href="#">условия регистрации</a></label>
				</div>
			</form>
			
		</div>
	</div>	

</body>
</html>
